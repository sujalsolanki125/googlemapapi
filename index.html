<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps UI Clone</title>
    <style>
        /* General Styles */
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
        }

        /* Map Container */
        #map {
            height: 100vh;
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 250px;
            z-index: 10;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #4285F4;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }

        button:hover {
            background: #3367D6;
        }

        /* Floating Buttons */
        .floating-btn {
            position: absolute;
            bottom: 20px;
            background: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: 0.3s;
        }

        .floating-btn:hover {
            background: #f1f1f1;
        }

        /* Tooltips */
        .tooltip {
            position: absolute;
            bottom: 80px;
            background: black;
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            display: none;
        }

        .floating-btn:hover+.tooltip {
            display: block;
        }

        /* Button Positions */
        #toggle-theme {
            right: 80px;
        }

        #live-location {
            right: 140px;
        }

        #traffic-toggle {
            right: 200px;
        }

        #nearby-toggle {
            right: 260px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .floating-btn {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <input id="start" type="text" placeholder="Enter Start Location">
        <input id="end" type="text" placeholder="Enter Destination">
        <button onclick="calculateRoute()">Find Route</button>

        <!-- Nearby Places Dropdown -->
        <select id="place-type">
            <option value="restaurant">Restaurants</option>
            <option value="atm">ATMs</option>
            <option value="hospital">Hospitals</option>
        </select>
        <button onclick="findNearby()">Find Nearby</button>
    </div>

    <!-- Google Map -->
    <div id="map"></div>

    <!-- Floating Buttons with Tooltips -->
    <button id="toggle-theme" class="floating-btn" onclick="toggleTheme()">üåô</button>
    <span class="tooltip">Toggle Light/Dark Mode</span>

    <button id="live-location" class="floating-btn" onclick="getUserLocation()">üìç</button>
    <span class="tooltip">Show Your Location</span>

    <button id="traffic-toggle" class="floating-btn" onclick="toggleTraffic()">üö¶</button>
    <span class="tooltip">Show Traffic</span>

    <button id="nearby-toggle" class="floating-btn" onclick="findNearby()">üîç</button>
    <span class="tooltip">Find Nearby Places</span>

    <!-- Google Maps API -->
    <script async defer
        src="https://maps.gomaps.pro/maps/api/js?key=AlzaSyaLYpu7DunjxjtRceXSQIQg_akEMR75b4r&libraries=geometry,places&callback=initMap">
        </script>

    <script>
        let map, directionsService, directionsRenderer, trafficLayer;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 28.7041, lng: 77.1025 },
                zoom: 12
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({
                polylineOptions: {
                    strokeColor: "#FF0000", // Red Color
                    strokeOpacity: 1.0,
                    strokeWeight: 5
                }
            });

            directionsRenderer.setMap(map);

            trafficLayer = new google.maps.TrafficLayer();

            new google.maps.places.Autocomplete(document.getElementById("start"));
            new google.maps.places.Autocomplete(document.getElementById("end"));
        }

        function calculateRoute() {
            const start = document.getElementById("start").value;
            const end = document.getElementById("end").value;

            if (!start || !end) {
                alert("Please enter both start and destination locations.");
                return;
            }

            directionsService.route({
                origin: start,
                destination: end,
                travelMode: google.maps.TravelMode.DRIVING
            }, (result, status) => {
                if (status === google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(result);
                } else {
                    alert("Route not found. Try again!");
                }
            });
        }

        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const userLocation = { lat: position.coords.latitude, lng: position.coords.longitude };
                    map.setCenter(userLocation);
                    map.setZoom(15);
                    new google.maps.Marker({ position: userLocation, map, title: "Your Location" });
                }, () => alert("Enable location services."));
            } else {
                alert("Geolocation not supported.");
            }
        }

        function toggleTheme() {
            map.setOptions({ styles: (map.get('styles') ? null : darkModeStyles) });
        }

        function toggleTraffic() {
            trafficLayer.setMap(trafficLayer.getMap() ? null : map);
        }

        function findNearby() {
            const placeType = document.getElementById("place-type").value;
            const service = new google.maps.places.PlacesService(map);

            service.nearbySearch({
                location: map.getCenter(),
                radius: 5000,
                type: [placeType]
            }, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    results.forEach(place => {
                        new google.maps.Marker({ position: place.geometry.location, map, title: place.name });
                    });
                }
            });
        }

        const darkModeStyles = [{ "elementType": "geometry", "stylers": [{ "color": "#212121" }] }];
    </script>
</body>

</html>
